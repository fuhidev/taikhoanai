<!DOCTYPE html>
<html lang="vi">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Access Manager</title>
  <style>
   body {
    width: 350px;
    padding: 20px;
    font-family: Arial, sans-serif;
    margin: 0;
   }

   .container {
    max-width: 100%;
   }

   .header {
    text-align: center;
    margin-bottom: 20px;
    color: #1976d2;
   }

   .form-group {
    margin-bottom: 15px;
   }

   label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
   }

   input[type="text"],
   input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
   }

   input[type="text"]:focus,
   input[type="password"]:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
   }

   .btn {
    width: 100%;
    padding: 12px;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
   }

   .btn:hover {
    background-color: #1565c0;
   }

   .btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
   }

   .alert {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
    font-size: 14px;
   }

   .alert.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
   }

   .alert.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
   }

   .user-info {
    background-color: #f8f9fa;
    padding: 15px;
    border-radius: 4px;
    margin-bottom: 15px;
   }

   .product-list {
    max-height: 200px;
    overflow-y: auto;
   }

   .product-item {
    padding: 10px;
    margin-bottom: 8px;
    background-color: #e3f2fd;
    border-radius: 4px;
    border-left: 4px solid #1976d2;
   }

   .product-name {
    font-weight: bold;
    color: #1976d2;
   }

   .product-status {
    font-size: 12px;
    color: #666;
   }

   .logout-btn {
    background-color: #dc3545;
    margin-top: 10px;
   }

   .logout-btn:hover {
    background-color: #c82333;
   }

   .loading {
    text-align: center;
    padding: 20px;
    color: #666;
   }

   .hidden {
    display: none;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h2>AI Access Manager</h2>
   </div>

   <!-- Global Alert Container -->
   <div id="alertContainer"></div>

   <!-- Login Form -->
   <div id="loginForm">
    <div class="form-group">
     <label for="phoneNumber">Số điện thoại:</label>
     <input type="text" id="phoneNumber" placeholder="Nhập số điện thoại" />
    </div>

    <div class="form-group">
     <label for="password">Mật khẩu:</label>
     <input type="password" id="password" placeholder="Nhập mật khẩu" />
    </div>

    <button id="loginBtn" class="btn">Đăng nhập</button>
   </div>

   <!-- User Dashboard -->
   <div id="userDashboard" class="hidden">
    <div class="user-info">
     <h3>Xin chào!</h3>
     <p>Số điện thoại: <span id="userPhone"></span></p>
     <p>Đăng nhập: <span id="loginTime"></span></p>
    </div>

    <h4>Sản phẩm của bạn:</h4>
    <div id="productList" class="product-list">
     <!-- Products will be populated here -->
    </div>

    <button id="logoutBtn" class="btn logout-btn">Đăng xuất</button>
   </div>

   <!-- Loading -->
   <div id="loading" class="loading hidden">
    <p>Đang xử lý...</p>
   </div>
  </div>

  <script src="popup.js"></script>
 </body>
</html>
